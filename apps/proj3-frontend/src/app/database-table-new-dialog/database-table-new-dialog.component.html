<h1 mat-dialog-title>Create table in {{ data.databaseName }}</h1>
<mat-dialog-content>
  <form class="dialog-form">
    <mat-form-field>
      <mat-label>Table Name</mat-label>
      <input
        matInput
        placeholder="e.g. users"
        [(ngModel)]="tableName"
        name="tableName"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="getResult()"
    [disabled]="!tableName || tableName.length === 0"
    color="primary"
    cdkFocusInitial
  >
    Create
  </button>
</mat-dialog-actions>
