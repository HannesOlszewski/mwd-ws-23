<h1 mat-dialog-title>Confirm delete</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete database {{ data.databaseName }}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>
    Delete
  </button>
</mat-dialog-actions>
