<mat-drawer-container class="sidenav-container">
  <mat-drawer mode="side" class="sidenav" opened>
    <h1>
      <a routerLink="/" class="logo-text">FHKielMyAdmin</a>
    </h1>
    <mat-nav-list>
      @for (database of databases; track database) {
      <a mat-list-item routerLink="/databases/{{ database }}">{{ database }}</a>
      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="sidenav-content">
      <app-breadcrumbs></app-breadcrumbs>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
